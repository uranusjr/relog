{% if page.has_previous or page.has_next %}
<div class="pagination center">
  <ul>
    <li class="prev previous{% if not page.has_previous %} disabled{% endif %}">
      <a{% if page.has_previous %} href="?{{ page_param_key }}={{ page.previous_page_number }}{% if query_string %}&{{ query_string }}{% endif %}"{% endif %}>&larr;</a>
    </li>
    {% for page in page.visible_page_range %}
      <li{% ifequal page page.number %} class="active"{% endifequal %}>
        <a href="?{{ page_param_key }}={{ page }}{% if query_string %}&{{ query_string }}{% endif %}">{{ page }}</a>
      </li>
    {% endfor %}
    <li class="next{% if not page.has_next %} disabled{% endif %}">
      <a{% if page.has_next %} href="?{{ page_param_key }}={{ page.next_page_number }}{% if query_string %}&{{ query_string }}{% endif %}"{% endif %}>&rarr;</a>
    </li>

</ul>
</div>
{% endif %}
