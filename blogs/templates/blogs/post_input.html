{% extends 'boilerplate.html' %}

{% load staticfiles %}

{% block extra_head %}
<style>
#editor {
  width: 100%;
}
#rendered {
  width: 100%;
  min-height: 30em;
}
</style>
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-lg-6">
    <form method="post">
      {{ form }}
    </form>
  </div>
  <div class="col-lg-6">
    <div id="rendered"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <button id="convert" class="btn" type="button">Convert</button>
  </div>
</div>
{% endblock body %}
